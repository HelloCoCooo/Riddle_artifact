<!DOCTYPE html>
<html>
<head>
    <title>Wisdom - Available Assets</title>
    <style>
        html, body, pre {
            margin: 0;
            padding: 0;
            font-family: Monaco, 'Lucida Console', monospace;
            background: #ECECEC;
        }

        h1 {
            margin: 0;
            background: #2D679C;
            padding: 20px 45px;
            color: #fff;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, .3);
            border-bottom: 1px solid #15A1D8;
            font-size: 28px;
        }

        h2 {
            margin: 0;
            padding: 5px 45px;
            font-size: 12px;
            background: #333;
            color: #fff;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, .3);
            border-top: 4px solid #2a2a2a;
        }

        .assets {
            margin: 0;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, .5);
            position: relative;
            font-size: 12px;
            overflow: hidden;
        }

        div.assets {
            text-shadow: 1px 1px 1px rgba(255, 255, 255, .5);
            font-weight: bold;
            border-bottom: 1px solid #DDD;
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>Available Assets</h1>

<h2>
    Here is the list of available assets and their source:
</h2>

<div class="assets">
    <div class="assets" th:each="asset : ${assets}">
        <a th:href="${asset.path}"><span th:text="${asset.path}">PATH</span></a>&nbsp;=>&nbsp;<span
            th:utext="${asset.source}">SOURCE</span>
    </div>
</div>


</body>
</html>
